<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spinning wheel | helpme_coder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="a">
        <h1>
            spiner 2024
        </h1>
    </div>
    <div id="wrapper">
        <div class="arrow"></div>
        <div id="wheel">
            <div class="inner-wheel" id="inner-wheel">
                <div class="sec"><span class="langauge" style="font-size: 12px;">Oktaviana</span></div>
                <div class="sec"><span class="langauge" style="font-size: 12px;">Oktaviana</span></div>
                <div class="sec"><span class="langauge" style="font-size: 12px;">Oktaviana</span></div>
                <div class="sec"><span class="langauge" style="font-size: 12px;">Oktaviana</span></div>
                <div class="sec"><span class="langauge" style="font-size: 12px;">Oktaviana</span></div>
                <div class="sec"><span class="langauge" style="font-size: 12px;">Oktaviana</span></div>
            </div>
            <div id="spin" onclick="spinWheel()">
                <div id="inner-spin"></div>
            </div>
        </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script>
        function spinWheel() {
            var wheel = document.getElementById('inner-wheel');
            var spinButton = document.getElementById('spin');

            // Disable the spin button during the animation
            spinButton.style.pointerEvents = 'none';

            // Randomly determine the degree of rotation
            var randomRotation = Math.floor(Math.random() * 360);

            // Calculate the total degrees to rotate
            var totalDegrees = randomRotation + 360 * 10; // Rotate at least 10 full turns

            // Rotate the wheel
            wheel.style.transition = 'transform 6s cubic-bezier(0,.99,.44,.99)';
            wheel.style.transform = 'rotate(' + totalDegrees + 'deg)';

            // Wait for the animation to complete and enable the spin button
            setTimeout(function() {
                spinButton.style.pointerEvents = 'auto';

                // Reset transition and rotation
                wheel.style.transition = 'none';
                wheel.style.transform = 'rotate(' + (randomRotation % 360) + 'deg)';
            }, 6000); // 6 seconds (sync with CSS transition duration)
        }
    </script>
</body>
</html>
